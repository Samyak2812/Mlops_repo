# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: GRC MLOps Pipeline
 
on:
  push:
    branches:
      - main
      - master
  pull_request:
 
jobs:
  mlops_pipeline:
    runs-on: ubuntu-latest
 
    steps:
      # Step  - Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3
 
      # Step  - Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
 
      # Step  - Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install numpy pandas scikit-learn mlflow dvc fastapi uvicorn
          pip install dvc[all] mlflow
 
      # Step  - Run the DVC pipeline (train + monitor)
      - name: Run MLOps pipeline
        run: |
          source venv/bin/activate
          dvc repro
 
      # Step  - Run model monitoring
      - name: Run monitoring
        run: |
          source venv/bin/activate
          python src/monitor.py
 
      # Step  - Upload monitoring results as artifacts
      - name: Upload monitoring report
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-report
          path: metrics/monitoring_report.csv
