stages:
  data_prep:
    cmd: python src/data_prep.py
    deps:
      - src/data_prep.py
      - data/raw/incidents.csv
    outs:
      - data/processed/train.csv
      - data/processed/test.csv

  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/processed/train.csv
    outs:
      - models/risk_model.pkl

  monitor:
    cmd: python src/monitor.py
    deps:
      - src/monitor.py
      - models/risk_model.pkl
      - data/new_data/production_incidents.csv
    outs:
      - metrics/monitoring_report.csv
